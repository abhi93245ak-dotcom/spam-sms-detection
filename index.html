<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spam Detector</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      transition: background-color 0.4s, color 0.4s;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .menu-btn {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .dark-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: #444;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .dark-btn:hover {
      background: #666;
    }
    .drawer {
      position: fixed;
      top: 0;
      right: -250px; 
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      transition: right 0.3s ease;
      padding-top: 60px;
      z-index: 2000;
    }
    .drawer.show {
      right: 0;
    }
    .drawer a {
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    .drawer a:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 22px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .container {
      text-align: center;
      margin-top: 100px;
      padding: 20px;
    }
    textarea {
      width: 70%;
      height: 150px;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      resize: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .check-btn {
      margin-top: 20px;
      padding: 12px 40px;
      border: none;
      border-radius: 50px; 
      background: #ff6f61;
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .check-btn:hover {
      background: #ff3b2e;
    }
    #result {
      margin-top: 25px;
      font-size: 26px;
      font-weight: bold;
    }
    #warning {
      margin-top: 10px;
      font-size: 16px;
      font-weight: normal;
      color: orange;
    }
    .dark {
      background: #1e1e1e !important;
      color: #f0f0f0 !important;
    }
    .dark .navbar {
      background: rgba(255, 255, 255, 0.1);
    }
    .dark textarea {
      background: #2e2e2e;
      color: white;
    }
    .dark .drawer {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h2>Spam Detector</h2>
    <div>
      <button class="dark-btn" onclick="toggleDarkMode()">ðŸŒ™</button>
      <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
    </div>
  </div>
  <div class="drawer" id="drawer">
    <button class="close-btn" onclick="toggleMenu()">âœ–</button>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
  <div class="container">
    <h1>Check Your Mail or SMS</h1>
    <textarea id="messageInput" placeholder="Paste your message here..."></textarea><br>
    <button class="check-btn" onclick="checkSpam()">Check Spam</button>
    <p id="result"></p>
    <p id="warning"></p>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
    const drawer = document.getElementById("drawer");
    function toggleMenu() {
      drawer.classList.toggle("show");
    }
    document.addEventListener("click", function(event) {
      const isClickInside = drawer.contains(event.target) || event.target.classList.contains("menu-btn");
      if (!isClickInside) {
        drawer.classList.remove("show");
      }
    });

   async function checkSpam() {
    const msg = document.getElementById("messageInput").value;

    if (!msg.trim()) {
      alert("Please enter a message!");
      return;
    }

    try {
      const response = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await response.json();

      document.getElementById("result").innerText = "Result: " + data.prediction;
      document.getElementById("warning").innerText = 
        data.prediction === "Not Spam" ? "âš  This may still be spam, prediction not 100% accurate!" : "";
    } catch (error) {
      console.error(error);
      alert("Error connecting to server.");
    }
  }
  </script>
</body>
</html>
